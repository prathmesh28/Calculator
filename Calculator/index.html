<!DOCTYPE html>
<html>
<head>
	<title>
	Calculator	
	</title>
	<style type="text/css">
		body{

	}
		.calc{
			background-color: grey;
			width: 300px;
			height: auto;
			padding: 20px;

		}
		.button{
			
			border-radius: 50%;
			background-color: black;
			color: white;
			height: 50px;
			width: 50px;
			text-align: center;
			box-shadow: none;
		}
		.display{
			height: 60px;
		}
		td{
			width:40px;
			height: 40px;
			text-align: center;
			padding: 10px;
		}
	</style>
</head>
<body>
	<center>
	<div class="calc">
		<div>
			<table   >
				<tr bgcolor="white">
					<td colspan="4" style="height: 50px color: black" id="result">
					</td>
				</tr>
			<tr> 
            <td><button class="button ">AC</button></td> 
            <td><button class="button">DEL</button></td> 
            <td><button class="button">%</button></td> 
            <td><button class="button">/</button></td> 
            </tr>
            <tr> 
            <td><button class="button" onclick="dis('7')">7</button></td> 
            <td><button class="button" onclick="dis('8')">8</button></td> 
            <td><button class="button" onclick="dis('9')">9</button></td> 
            <td><button class="button" onclick="dis('*')">*</button></td> 
            </tr>
            <tr> 
            <td><button class="button" onclick="dis('4')">4</button></td> 
            <td><button class="button" onclick="dis('5')">5</button></td> 
            <td><button class="button" onclick="dis('6')">6</button></td> 
            <td><button class="button" onclick="dis('-')">-</button></td> 
            </tr>
            <tr> 
            <td><button class="button" onclick="dis('1')">1</button></td> 
            <td><button class="button" onclick="dis('2')">2</button></td> 
            <td><button class="button" onclick="dis('3')">3</button></td> 
            <td><button class="button" onclick="dis('+')">+</button></td> 
            </tr>
            <tr> 
            <td><button class="button" onclick="dis('.')">.</button></td> 
            <td><button class="button" onclick="dis('0')">0</button></td> 
            <td><button class="button" onclick="dis('^')">^</button></td> 
            <td><button class="button" onclick="solve()">=</button></td> 
            </tr>
     		</table>
 		</div>
	</div>
</center>
<script type="text/javascript">	
         function dis(val) 
         { 
             document.getElementById("result").value+=val 
         } 
            
         function solve() 
         { 
             let x = document.getElementById("result").value 
             let y = eval(x) 
             document.getElementById("result").value = y 
         } 
         function clr() 
         { 
             document.getElementById("result").value = "" 
         }

	</script>
</body>
</html>
