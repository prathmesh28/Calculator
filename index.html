<!DOCTYPE html>
<html>
<head>
	<title>
	Simple Calculator	
	</title>
	<style type="text/css">
		.calc{
			/*background-color: #1B1B1B;
			width: 340px;
			height: auto;
			padding-top: 15px;
			padding-bottom: 15px;
			border-radius: 10px;*/
		}
		.button{/*
			border-radius: 50%;*/
			height: 100%;
			width: 100%;
			font-size: 1em;
			font-weight: bolder;
			text-align: center;
			background-image: linear-gradient(to bottom right,#F9F9F3, #808088, #1B1B1B);			
		}
		button:focus {outline:0;}
		/*td{
			text-align: center;
			padding: 10px;
		}*/
		#result{
			background-color: white;
			text-align:right;
			font-size: 7vw;
			height: 100%;
			width: 100%;
		}
		.display{
			
		}
		/*
		tr.test td {padding-top: 25px;}*/
		
	</style>
</head>
<body>
	<div class="calc">
			<div class="display" bgcolor="grey">
				<input type="text" id="result"/>
			</div>
		   <div class="test"> 
            <div class="box"><button class="button" value="c" onclick="clr()">AC</button></div> 
            <div class="box"><button class="button" onclick="back()">DEL</button></div> 
            <div class="box"><button class="button" value="%" onclick="p()">%</button></div> 
            <div class="box"><button class="button" value="/" onclick="dis('/')">/</button></div> 

            <div class="box"><button class="button" value="7" onclick="dis('7')">7</button></div> 
            <div class="box"><button class="button" value="8" onclick="dis('8')">8</button></div> 
            <div class="box"><button class="button" value="9" onclick="dis('9')">9</button></div> 
            <div class="box"><button class="button" value="*" onclick="dis('*')">*</button></div> 
            
            <div class="box"><button class="button" value="4" onclick="dis('4')">4</button></div> 
            <div class="box"><button class="button" value="5" onclick="dis('5')">5</button></div> 
            <div class="box"><button class="button" value="6" onclick="dis('6')">6</button></div> 
            <div class="box"><button class="button" value="-" onclick="dis('-')">-</button></div> 
             
            <div class="box"><button class="button" value="1" onclick="dis('1')">1</button></div> 
            <div class="box"><button class="button" value="2" onclick="dis('2')">2</button></div> 
            <div class="box"><button class="button" value="3" onclick="dis('3')">3</button></div> 
            <div class="box"><button class="button" value="+" onclick="dis('+')">+</button></div> 
             
            <div class="box"><button class="button" value="." onclick="dis('.')"> . </button></div> 
            <div class="box"><button class="button" value="0" onclick="dis('0')">0</button></div> 
            <div class="box"><button class="button" value="00" onclick="dis('00')">00</button></div> 
            <div class="box"><button class="button" value="=" onclick="solve()">=</button></div> 
           </div>
 	</div>
</center>
<script type="text/javascript">	
		function dis(val) 
		{ 
			document.getElementById("result").value+=val 
		} 
		function solve() 
		{ 
			let x = document.getElementById("result").value 
			let y = eval(x) 
			document.getElementById("result").value = y 
		} 
		function clr() 
		{ 
			document.getElementById("result").value = "" 
		}
		function back() {
			var value = document.getElementById("result").value;
			document.getElementById("result").value = value.substr(0, value.length - 1);
		}
		function p(){
			x=document.getElementById("result").value;
			x=x/100;
			document.getElementById("result").value = x;
		}
	</script>
</body>
</html>
